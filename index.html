<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>


    <main class="container-1">


        <div class="innerbox1">
            <h3 class="ele1">Your Result</h3>
             
            <div class="container-2">
                <p class="ele2">76</p>
                <p class="ele3">of 100</p>
            </div>

            <h3 class="great">Great</h3>

            <p class="para">You scored higher than 65% of<br> the people who have taken<br> these tests
        </div>
        
        <div class="innerbox2">

           <div class="box2-title"> <h2>Summary</h2></div>
            <div class="rea-box"><img src="images/icon-reaction.svg" alt="icon">
                <p class="title">Reaction </p><p class="red"><span>80</span>/100</p>
            </div>


            <div class="mem-box"><img src="images/icon-memory.svg" alt="icon">
                <p class="title2">Memory</p><p class="red"><span>80</span>/100</p>
            </div>


            <div class="ver-box"><img src="images/icon-verbal.svg" alt="icon">
                <p class="title3">verbal</p><p  class="blue"><span>80</span>/100</p>
            </div>


            <div class="vis-box"><img src="images/icon-visual.svg" alt="icon">
                <p class="title4">Visual</p><p  class="blue"><span> 80</span>/100</p>
            </div>


            <div class="con-box"><span>continue</span></div>
            
            
            
           
        </div>
    </main>
</body>
</html>
